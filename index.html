<script>

let superheros = ['batman.jpg', 'batwoman.png', 'captain_america.webp', 'lynet.png', 'spiderman.jpg', 'superman.png', 'WonderWoman.png'];

const imgElement = document.getElementsByClassName('task');
let completedTasks = document.getElementsByClassName('done');

for (let i = 0; i < imgElement.length; i++) {
  imgElement[i].onclick = clickFunction;
}

function clickFunction() {
  this.classList.add('done');
  if(imgElement.length == completedTasks.length){
    console.log('trigger noget done!')
  }
};

//set random background image from superheros array
window.onload = function() {
  document.body.setAttribute('style', 'background-image: url("img/' + superheros[randomNumber(0, superheros.length-1)] + '")');
};

function randomNumber(min, max) { 
  return Math.floor(Math.random() * (max - min) + min);
};

</script>
